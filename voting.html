<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Club Election 2025 – Real-Time Results</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400&display=swap">
  <style>
    body {
      margin: 0;
      background-color: #6dbe4a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .card {
      background-color: #6dbe4a;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      padding: 2rem;
      width: 100%;
      max-width: 960px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      color: #1e6200;
      margin-bottom: 1.5rem;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: 500px;
      margin-bottom: 1rem;
      text-align: center;
      padding-left: 50px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      font: 4em sans-serif;
    }

    .loader {
      border: 6px solid #333;
      border-top: 6px solid #00bcd4;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .caption {
      font-size: 1.4rem;
      color: #1e6200;
      margin-top: 0px;
      margin-bottom: 0px;
    }
    @media screen and (max-width: 600px) {
      h2 {
        font-size: 1.5rem;
        text-align: center;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
        <h2 style="display: flex; justify-content: center; align-items: center; gap: 0.5rem; font-size: 2rem; color: #007704d4; margin-bottom: 1.5rem;">
            <img src="images/vvcclogo.png" alt="Election Icon" style="width: 40px; height: 40px;">
            Election 2025 – <span style="color: #ffffff;">Real-Time Results</span>
          </h2>

      <div class="iframe-wrapper">
        <div id="spinner" class="loader"></div>
        <iframe 
          id="electionChart"
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT8_i1tAD0SXncRrlf-lAByo5I1pHQGP0gZBPIwt5LPtF1SCJ4GAZ-494lJ7vJYDD70u21cH8ro9LAZ/pubchart?oid=306475500&amp;format=interactive"
          onload="document.getElementById('spinner').style.display='none';">
        </iframe>
      </div>

      <p class="caption">
        ⚠️ <strong style="color: #ff0000;">Note:</strong> Only <span style="color: #007704;">valid votes</span> are counted.<br>
        This chart is updated in real-time from the official Google Form.
      </p>
    </div>
  </div>
</body>
</html>
